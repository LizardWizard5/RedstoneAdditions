modLoader = "javafml"
loaderVersion = "[47,48)"         # Forge/JavaFML 47.x only

license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = '''${mod_description}'''

# ---- Dependencies ----

[[dependencies."${mod_id}"]]
modId = "forge"
mandatory = true
versionRange = "[47,48)"          # Forge 47.x (MC 1.20.1)
ordering = "NONE"
side = "BOTH"

[[dependencies."${mod_id}"]]
modId = "minecraft"
mandatory = true
versionRange = "[1.20.1,1.20.2)"  # Exactly MC 1.20.1
ordering = "NONE"
side = "BOTH"
